<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Issue Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body onload="fetchIssues()">
    <div class="container">
        <h1>Issue Tracker
            <small>by Javi Carrion</small>
        </h1>
        <div class="jumbotron">
            <h3>Enter New Issue</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueTextInput">Description: </label>
                    <input type="text" name="form-control" id="issueTextInput" placeholder="Explain the issue ...">
                </div>
                <div class="form-group">
                    <label for="issueTextInput">Priority: </label>
                    <select name="form-control" id="issuePriorityInput">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueTextInput">Assigned To: </label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible party ...">
                </div>

                <button type="submit" class="btn btn-primary">Enter</button>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="issueList">
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy Javier Carrion</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
